<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Universal Journal</title>



	<!-- Optional theme -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">

</head>
<body>
	<!-- Navigation Buttons -->
				 <div class="container">
				      <div class="header clearfix">
				        <nav>
				          <ul class="nav nav-pills pull-right">
				            <li role="presentation" class="active">
				            	
						            	<button type="button" class="btn btn-default" aria-label="Left Align">
						            		<span class="glyphicon glyphicon-home"></span> Home
						            	</button>
				            </li>
				            <li role="presentation">

							            <button type="button" class="btn btn-default" aria-label="Left Align">
							            		<span class="glyphicon glyphicon-book"></span> Journal Feed
							            	</button>

							            	</li>
				            <li role="presentation">
											 
										 	<button type="button" class="btn btn-default" aria-label="Left Align">
							            		<span class="glyphicon glyphicon-envelope"></span> Contact Us
							            	</button>
				            </li>
				          </ul>
				        </nav>
				        
				        	<h3 class="text-muted">Universal Journal</h3>
				       
				        
				      </div>



<!-- Page Heading --> 
<div class="container-fluid">
	

<div class="col-md-6">
	
	<div class="jumbotron">
  <div class="container">
    <div class="h1">Welcome to <i>our</i> Journal!</div>
    <p>Here you can view and contribute anonymously to a collective conciousness spanning across 7 continents and anywhere this site can be accessed.</p>
  </div>
</div>

</div>
<div class="col-md-6">
	
	<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Location Info</legend>

<!-- Search input-->
<div class="form-group">
  <label class="col-md-6 control-label" for="country">Country</label>
  <div class="col-md-6">
    <input id="country" name="country" placeholder="Where you are writing from!" class="form-control input-md" required="" type="search">
    
  </div>
</div>

<!-- Search input-->
<div class="form-group">
  <label class="col-md-6 control-label" for="state/city">State / City</label>
  <div class="col-md-6">
    <input id="state/city" name="state/city" placeholder="---" class="form-control input-md" required="" type="search">
    
  </div>
</div>

</fieldset>
</form>



</div>

<div class="col-md-12">
	<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Your Journal Entry</legend>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="entry">Your Journal Entry</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="entry" name="entry">Tell everyone about your day! </textarea>
  </div>
</div>

</fieldset>
</form>

</div>

</div>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
